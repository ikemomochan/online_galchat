<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gyarumind Login</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 簡易スタイル（本来はstyle.cssに入れてもOK） */
        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%);
            font-family: 'M PLUS Rounded 1c', sans-serif;
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: rgba(255,255,255,0.9);
            padding: 2rem; border-radius: 24px;
            text-align: center; width: 85%; max-width: 320px;
            box-shadow: 0 10px 25px rgba(233,30,99,0.2);
        }
        .gal-icon {
            width: 100px; height: 100px; border-radius: 50%;
            border: 4px solid #ff69b4; background: #ffeef5;
            object-fit: cover; margin-bottom: 1rem;
        }
        input {
            width: 100%; padding: 12px;
            border: 2px solid #ffc1e3; border-radius: 12px;
            font-size: 1rem; text-align: center;
            box-sizing: border-box; margin-bottom: 1.5rem;
        }
        button {
            width: 100%; padding: 14px;
            background: linear-gradient(90deg, #ff69b4, #ff8da1);
            color: white; border: none; border-radius: 50px;
            font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 10px rgba(255,105,180,0.4);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="/static/gyaru_default.png" alt="icon" class="gal-icon">
        <h1 style="color:#d81b60; font-size:1.4rem;">名前教えて💖</h1>
        <form action="/profile" method="POST">
            <input type="text" name="nickname" placeholder="名前（あだ名でもOK）を入力" required>
            <button type="submit">スタート✨</button>
        </form>
    </div>
</body>
</html>
